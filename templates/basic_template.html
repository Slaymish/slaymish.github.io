<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Use title from Markdown metadata or filename -->
  <title>$title$</title>
  <!-- Link to a CSS file at the root of the site -->
  <link rel="stylesheet" href="/style.css">
  <!-- Pandoc will insert header stuff here (e.g., for citations) -->
  $for(header-includes)$
    $header-includes$
  $endfor$
  <!-- Add author/date metadata if present -->
  $if(author)$<meta name="author" content="$author$">$endif$
  $if(date)$<meta name="date" content="$date$">$endif$
</head>
<body>
  <div class="container">
    <header class="site-header">
      <!-- Link the main title back to the homepage -->
      <h1><a href="/">My Awesome Blog</a></h1>
      <hr>
    </header>

    <main class="content">
      <!-- Conditional "Back" link: only shown if 'is_post' is true -->
      $if(is_post)$
      <nav class="post-nav">
        <!-- Link points to the root index page -->
        <a href="/">&larr; Back to Index</a>
      </nav>
      $endif$

      <!-- Optional: Explicitly display title/author/date from metadata -->
      $if(title)$
      <h1 class="post-title">$title$</h1>
      $endif$
      $if(author)$
      <p class="post-meta">By: $author$</p>
      $endif$
      $if(date)$
      <p class="post-meta">Published: $date$</p>
      $endif$

      <!-- Pandoc will insert the main converted body content here -->
      $body$
    </main>

    <footer class="site-footer">
      <hr>
      <p>Generated with Pandoc</p>
    </footer>
  </div> <!-- /.container -->
</body>
</html>
