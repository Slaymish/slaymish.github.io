<!-- templates/basic_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$title$</title>
  <meta name="description" content="$abstract$">
  <meta name="author" content="$author$">
  <meta name="date" content="$date$">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/favicon.ico">

  <!-- Atom Feed -->
  <link href="/atom.xml" rel="alternate" type="application/atom+xml" title="My Learning Log Feed">

  <!-- Pandoc header-includes -->
  $header-includes$
</head>
<body>
  <!-- Skip link for accessibility -->
  <a class="sr-only" href="#main-content">Skip to content</a>

  <div class="container">
    <header class="site-header">
      <h1><a href="/">My Learning Log</a></h1>
      <hr>
    </header>

    <main id="main-content" class="content">
      <!-- Only show on post pages -->
      $if(is_post)$
      <nav class="post-nav" aria-label="Post navigation">
        <a href="/">&larr; Back to Index</a>
      </nav>
      $endif$

      <!-- Post metadata -->
      $if(title)$
        <h1 class="post-title">$title$</h1>
      $endif$
      <div class="post-meta">
        $if(author)$<span>By $author$</span>$endif$
        $if(date)$<span> â€¢ Published $date$</span>$endif$
      </div>

      <!-- Main content -->
      $body$
    </main>

    <footer class="site-footer" role="contentinfo">
      <p>Made by hamish :)</p>
    </footer>
  </div>

  <!-- MathJax (deferred for performance) -->
  <script id="MathJax-script" defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script defer src="/js/mathjax-config.js"></script>
</body>
</html>
