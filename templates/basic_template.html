<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$title$</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">


  <!-- Pandoc header includes (keep for citations/other potential uses) -->
  $header-includes$

  <!-- Add author/date metadata if present -->
  $if(author)$<meta name="author" content="$author$">$endif$
  $if(date)$<meta name="date" content="$date$">$endif$

  <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="My Learning Log Feed" />

  <!-- Manually Added MathJax Configuration and Loading -->
  <!-- Load the main MathJax script -->
  <script src="/js/mathjax-config.js"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!-- Configure MathJax -->

  <!-- End of Manual MathJax -->

</head>
<body>
  <div class="container">
    <header class="site-header">
      <!-- Link the main title back to the homepage -->
      <h1><a href="/">My Learning Log</a></h1>
      <hr>
    </header>
    <main class="content">
      <!-- Conditional "Back" link: only shown if 'is_post' is true -->
      $if(is_post)$
      <nav class="post-nav">
        <!-- Link points to the root index page -->
        <a href="/">&larr; Back to Index</a>
      </nav>
      $endif$
      <!-- Optional: Explicitly display title/author/date from metadata -->
      $if(title)$
      <h1 class="post-title">$title$</h1>
      $endif$
      $if(author)$
      <p class="post-meta">By: $author$</p>
      $endif$
      $if(date)$
      <p class="post-meta">Published: $date$</p>
      $endif$
      <!-- Pandoc will insert the main converted body content here -->
      $body$
    </main>
    <footer class="site-footer">
      <hr>
      <p>Made by hamish :)</p>
    </footer>
  </div> <!-- /.container -->
</body>
</html>
