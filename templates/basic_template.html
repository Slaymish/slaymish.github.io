<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$title$</title>
  <meta name="description" content="$abstract$">
  <meta name="author" content="$author$">
  <meta name="date" content="$date$">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/favicon.ico">

  <!-- Atom Feed -->
  <link href="/atom.xml" rel="alternate" type="application/atom+xml" title="My Learning Log Feed">

  <!-- Pandoc header-includes -->
  $header-includes$
</head>
<body>
  <div class="container">
    <header class="site-header">
      <h1><a href="/">My Learning Log</a></h1>
      <hr>
    </header>

    <main id="main-content" class="content">
      $if(is_post)$
      <nav class="post-nav" aria-label="Post navigation">
        <a href="/">&larr; Back to Index</a>
      </nav>
      $endif$

      $if(title)$
        <h1 class="post-title">$title$</h1>
      $endif$
      <div class="post-meta">
        $if(author)$<span>By $author$</span>$endif$
        $if(date)$<span> • Published $date$</span>$endif$
      </div>

      <!-- Main content -->
      $body$


      <br><br><br><br><br><br><br><br>

      $if(is_post)$
      <!-- Disqus comments embed -->
      <div id="disqus_thread"></div>
      <script>
        var disqus_config = function () {
          this.page.url = window.location.href;
          this.page.identifier = window.location.pathname;
        };
        (function() {
          var d = document, s = d.createElement('script');
          s.src = 'https://hamishsblog.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>
        Please enable JavaScript to view the
        <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
      </noscript>
      $endif$
    </main>

    <footer class="site-footer" role="contentinfo">
      <p>Made by hamish :)</p>
    </footer>
  </div>

  <!-- MathJax (deferred for performance) -->
  <script id="MathJax-script" defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script defer src="/js/mathjax-config.js"></script>

  <!-- Disqus comment‐count script -->
  <script id="dsq-count-scr" src="//hamishsblog.disqus.com/count.js" async></script>
</body>
</html>
